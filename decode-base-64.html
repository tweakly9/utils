<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decoder</title>
    <style>
        .container {
            margin: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="input">Enter Base64 Encoded Value:</label>
        <textarea id="input"></textarea>
        <button onclick="decodeBase64()">Decode</button>
        <label for="output">Result:</label>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        function decodeBase64() {
            const input = document.getElementById('input').value;
            try {
                const decodedValue = atob(input);
                document.getElementById('output').value = decodedValue;
            } catch (e) {
                document.getElementById('output').value = 'Invalid Base64 encoded value';
            }
        }
    </script>
</body>
</html>
